<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header>
    <h1>Digi-sketch</h1>
    <h2>A worse etch-a-sketch in digital!</h2>
    </header>


    <main>

    <div class="canvas"></div> 

    <div class="controls">

        <div class="control">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>

        <div class="theme">
            <button class="theme-btn" id="purple">Purple Rain</button>
            <button class="theme-btn" id="rainbow">Rainbow adventure</button>
            <button class="theme-btn" id="volcano">Volcanic storm</button>
            <button class="theme-btn" id="winter">Winter wonderland</button>
            <button class="theme-btn" id="spring">Spring break</button>
            <button class="theme-btn" id="summer">Summer fun</button>
            <button class="theme-btn" id="autumn">Autumnal leaves</button>
        </div>

    </div>
    </main>

</body>

</html>
