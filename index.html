<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>


    <main>

    <div class="controls">

        <div class="control">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>

        <div class="themes">
            <button class="theme-btn" id="purple">Purple Rain</button>

            <button class="theme-btn" id="pink">Glam pink</button>

            <button class="theme-btn" id="rainbow">Rainbow adventure</button>
            <button class="theme-btn" id="volcano">Volcanic storm</button>
            <button class="theme-btn" id="winter">Winter wonderland</button>
            <button class="theme-btn" id="spring">Spring break</button>
            <button class="theme-btn" id="summer">Summer funk</button>
            <button class="theme-btn" id="autumn">Autumnal leaves</button>
            <button class="theme-btn" id="grey">Stone gray</button>
            <button class="theme-btn" id="darkazure">Dark Azure</button>
            <button class="theme-btn" id="darkblue">Midnight black</button>
        </div>

    </div>

    <div class="card">

        <div class="title">
        <h1>Digi-sketch</h1>
        <h2>A worse etch-a-sketch in digital!</h2>
        </div>

        <div class="canvas"></div>
    </div>

    </main>

</body>

</html>
